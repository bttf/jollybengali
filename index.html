<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>we are a food truck</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img src="img/jollybengalilogo.png" class="img-responsive center-block" alt="jolly bengali logo">
        </div>
      </div>
      <div class="buffer"></div>
      <div class="row">
        <div class="yellow-box contact-info col-xs-12 col-sm-4 col-md-3 col-lg-3">
          <p><a href="http://twitter.com/_jollybengali" target="_blank"><i class="fa fa-twitter fa-2x"></i> twitter</a></p>
          <p><a href="http://facebook.com/thejollybengalifoodtruck" target="_blank"><i class="fa fa-facebook-square fa-2x"></i> facebook</a></p>
          <p><a href="http://instagram.com/jolly_bengali" target="_blank"><i class="fa fa-instagram fa-2x"></i> instagram</a></p>
          <p><a href="mailto:contact@thejollybengalifoodtruck.com" target="_blank"><i class="fa fa-envelope fa-2x"></i> e-mail</a></p>
        </div>
        <div class="yellow-box main-content col-xs-12 col-sm-7 col-sm-offset-1 col-md-7 col-sm-offset-1 col-lg-7 col-lg-offset-1">
          <div class="row menu">
            <h1 class="title">Bengali Food:</h1>
            <div class="col-xs-6 col-sm-4">
              <img src="img/currychicken.jpg" class="img-responsive img-circle" alt="curry chicken">
              <div class="caption">
                Curry Chicken (Spicy)
              </div>
            </div>
            <div class="col-xs-6 col-sm-4">
              <img src="img/currylamb.jpg" class="img-responsive img-circle" alt="curry lamb">
              <div class="caption">
                Curry Lamb (Spicy)
              </div>
            </div>
            <div class="col-xs-6 col-sm-4">
              <img src="img/dal.jpg" class="img-responsive img-circle" alt="dal (lentil soup)">
              <div class="caption">
                Dal (Lentil Soup)
              </div>
            </div>
            <div class="col-xs-6 col-sm-4">
              <img src="img/basmati.jpg" class="img-responsive img-circle" alt="basmati rice">
              <div class="caption">
                Basmati Rice
              </div>
            </div>
          </div>
          <div class="row menu">
            <h1 class="title">Bengali People:</h1>
            <div class="col-xs-6 col-sm-4">
              <img src="img/rabindranath.jpg" class="img-responsive img-circle" alt="rabindranath tagore">
              <div class="caption">
                Rabindranath Tagore
              </div>
            </div>
            <div class="col-xs-6 col-sm-4">
              <img src="img/kishore.jpg" class="img-responsive img-circle" alt="kishore kumar">
              <div class="caption">
                Kishore Kumar 
              </div>
            </div>
            <div class="col-xs-6 col-sm-4">
              <img src="img/oldman.jpg" class="img-responsive img-circle" alt="this guy">
              <div class="caption">
                This Guy
              </div>
            </div>
          </div>
          <div class="row menu">
            <h1 class="title">Royal Bengal Tiger:</h1>
            <div class="col-xs-6 col-sm-6">
              <img src="img/tiger.jpg" class="img-responsive img-circle" alt="royal bengal tiger">
              <div class="caption">
                Royal Bengal Tiger
              </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
